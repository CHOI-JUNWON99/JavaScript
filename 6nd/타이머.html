<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>타이머 메소드</title>
</head>
<body>
    <p id="now"></p>
    <script>
        //일정한 시간 간격에 따라 함수를 반복 실행할 수 있도록 해주는 타이머 메소드
        setInterval(function(){ 

        },1000)
        //셋팅된 타이머의 반환값(ID)를 변수에 저장하자
        let timer;
        timer = setInterval(function(){
            console.log("안녕하세요^^")
        },500)
        //셋팅된 타이머를 멈춰주세여!(취소해주세요)
        clearInterval(timer);

        //setTimeout(실행할_함수,ms_단위의_시간) 1회용
        //1000ms(1초)가 지나고 나면 함수를 실행한다!
        setTimeout(function(){
            console.log("재미있다!")
        }, 1000);
        
        const p = document.getElementById("now")
        const now = new Date()
        const then = new Date(1992, 11, 12, 12, 30, 45)
        console.log(then);

        let year =now.getFullYear();
        let month =now.getMonth() + 1;
        let day =now.getDate();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();

        p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`
        document.body.append(p);
    </script>
</body>
</html>
