<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css"/>
</head>
<body>
    <div id="container">
        <div id="app">
            <h1>TO DO LIST</h1>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input name="todo"
                type="text"
                placeholder="TO DO..."
                autocomplete="off"
                >
                <input
                type="submit"
                value="추가"
                >
            </form>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
